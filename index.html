<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="B0vbB2vHlalyWRxSv1xoYOn9Dh9jnVB8BWRJSI2YATE" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <p id="message">Player X's turn</p>

    <div class="game-board">
      <div class="win-line" id="win-line"></div>
      <button class="cell" data-id="0"></button>
      <button class="cell" data-id="1"></button>
      <button class="cell" data-id="2"></button>
      <button class="cell" data-id="3"></button>
      <button class="cell" data-id="4"></button>
      <button class="cell" data-id="5"></button>
      <button class="cell" data-id="6"></button>
      <button class="cell" data-id="7"></button>
      <button class="cell" data-id="8"></button>
    </div>

    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
